<!DOCTYPE html-->
<html>
<head>
<title>GoGreen</title>
<link rel="stylesheet" type="text/css" media="all" href="style.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/slides.jquery.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ["corechart"]});
    </script>
    <script type="text/javascript">
    
    	// Draws the column chart
    
      function drawVisualization() {
        var wrapper = new google.visualization.ChartWrapper({
          dataSourceUrl: 'https://docs.google.com/spreadsheet/tq?range=A1%3AE2&key=0Av66tTSXdeeVdFBJNGhRRmFHYkRmcmdpdERFbG1DbWc&gid=5&headers=-1',
          chartType: 'ColumnChart',
          options:{
          	title : 'Antall personer',
			backgroundColor: { fill:'transparent' },
          	animation:{
          		duration: 300,
          		easing: 'in'
          	},
		legend:{
			position: 'bottom'
		},
		width: 1080,
		height: 675
          },
          containerId: 'visualization'
        });
        wrapper.setRefreshInterval(1);
        wrapper.draw();
      }
   
      	// Queries a single cell, sends to handleQueryResponse()
      
      function realtimeNumber() {
        var query = new google.visualization.Query(
            'https://docs.google.com/spreadsheet/tq?key=0Av66tTSXdeeVdFBJNGhRRmFHYkRmcmdpdERFbG1DbWc&gid=5&range=A1%3AG9&headers=1');
        query.setRefreshInterval(1);
        query.send(handleQueryResponse);
      }
      
      	// Handles the query, sends to #counter
      
      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }
      
        var data = response.getDataTable();
		$("#counter_day").html(data.getValue(0,1));
		$("#counter_month").html(data.getValue(0,3));
		$("#counter_total").html(data.getValue(0,6));
      }
      
      
      realtimeNumber();
	  
	  google.setOnLoadCallback(drawVisualization);
    </script>
    <script>
   $(function(){
                $("#slideshow").slides(
					{
						play:5000
					}
				);
            });
	</script>
</head>
<body>


<div id="left">
	<div id="top">
		<div id="slideshow">
			<div class="slides_container">
				<div id="slide1" class="slide">
					<h1>Takk for at du tok trappa opp!</h1>
					<div id="visualization"></div>
				</div>
				<div id="slide2" class="slide">
					<h1>slide 2 </h2>
				</div>
			</div>

		</div>
		<div id="bottom">
			<div id="b_left">
				<img src="http://qrcode.kaywa.com/img.php?s=5&d=http%3A%2F%2Fwww.uio.no" alt="qrcode"  /> <!-- We could probably edit this URL in JS ;) -->
				<p>http://www.uio.no/</p>
			</div>
			<div id="b_right">
				<img src="img/logo.png" alt="GoGreen logo" />
			</div>
		</div>
	</div>
</div>

<div id="right">

	<div id="ct_title">
		<p>Tatt trappen opp:</p>
	</div>

	<div id="ct_dag" class="counter">
		<h3 id="counter_day">1000</h3>
		<p>I dag</p>
	</div>
	
	<div id="ct_uke" class="counter">
		<h3 id="counter_month">1000</h3>
		<p>Denne uken</p>
	</div>
	
	<div id="ct_mnd" class="counter">
		<h3 id="counter_total">1000</h3>
		<p>Totalt</p>
	</div>
	
</div>

</body>
</html>
